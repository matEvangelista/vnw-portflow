<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portflow</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;800&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;800&display=swap');
    </style>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <section class="header-container">
            <h1>Portflow</h1>
            <nav>
                <ul class="nav-list">
                    <li>Home</li>
                    <li>Blog</li>
                    <li>Valores</li>
                    <li><span class="active">Portfolio</span></li>
                    <li>Contato</li>
                </ul>
            </nav>
        </section>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>
    <main>
        <section class="blue-background" id="top">
            <section class="text-position">
                <h2><div class="rotate">Imagine</div>,<div class="rotate">Discuta</div>, <div class="rotate">Desenhe</div>.</h2>
                <p>FALE CONOSCO</p>
            </section>
        </section>
        <section class="img-matrix">
                    <img src="img/NoPath - Copia (20).png" alt="Erva Mate">
                    <img src="img/NoPath - Copia (22).png" alt="Pão de queijo">
                    <img src="img/NoPath - Copia (21).png" alt="Pasta de amendoim">
                    <img src="img/mokup telas.png" alt="Telas">
                    <img src="img/NoPath - Copia (25).png" alt="Discos">
                    <img src="img/NoPath - Copia (27).png" alt="Caneca">
                    <img src="img/NoPath - Copia (29).png" alt="Computadores">
                    <img src="img/NoPath - Copia (23).png" alt="Barra de cereais">
                    <img src="img/NoPath - Copia (31).png" alt="Telefone">
                    <img src="img/NoPath - Copia (32).png" alt="iPad café">
                    <img src="img/NoPath - Copia (34).png" alt="Coisas sobre uma mesa">
                    <img src="img/NoPath - Copia (33).png" alt="Polaroids">
        </section>
    </main>
    <footer>
        <section class="footer-container">
            <section class="icons-container">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="telescope-outline"></ion-icon>
                <ion-icon name="logo-whatsapp"></ion-icon>
                <ion-icon name="logo-youtube"></ion-icon>
            </section>
            <section class="text-container">
                <section class="p-container">
                    <p class="copyright">Todos os direitos reservados dummy text.</p>
                    <p><span class="active">Copyright</span></p>
                </section>
                <a href="#top" class="back-to-header">Topo</a>
            </section>
        </section>
    </footer>
</body>

</html>
